<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project Gmail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="flex_container">
        <form class="form">

                <input type="text" class="form_imput" placeholder="Write your mail">
            </div>

                <input type="email" class="form_imput" placeholder="Write the subject of the email">
            </div>

                <textarea class="form_imput" placeholder="Write your message"></textarea>
            </div>
            <div class="form_section">
                <input type="submit" class="form_imput">
            </div>
        </form>
        <div class="form_img">
        <div class="img_container">
            <div>
                <img src="https://i.pinimg.com/originals/f7/65/68/f7656824dc2d0751e46ad4732104d8f6.png" alt="mail icon" >

        </div>
        </div>
    </div>
